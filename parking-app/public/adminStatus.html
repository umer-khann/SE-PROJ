<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Status</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        padding: 20px;
      }
      
      /* Wave Backgrounds */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }
      
      /* Main Content - Centered Container */
      .main-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 40px);
      }
      
      /* Updated Glassmorphism Container */
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        padding: 2rem 3rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        animation: fadeIn 1.2s ease forwards;
        /* Enable vertical scrolling if needed */
        max-height: 70vh;
        overflow-y: auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Heading with Neon Accent */
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #9ce3f0;
        font-weight: 700;
        text-transform: uppercase;
        background: linear-gradient(90deg, #9ce3f0 0%, #1a73e8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Status Items */
      .status-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      
      /* Custom Scrollbar Styling */
      .container::-webkit-scrollbar {
        width: 10px;
      }
      .container::-webkit-scrollbar-track {
        background: #222;
      }
      .container::-webkit-scrollbar-thumb {
        background-color: #1a73e8;
        border-radius: 10px;
        border: 2px solid #222;
      }
      .container {
        scrollbar-width: thin;
        scrollbar-color: #1a73e8 #222;
      }
      
      /* Updated Sidebar to match the container's dark glass effect */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        /* Removed border for a cleaner look */
        padding: 20px;
        box-shadow: 2px 0 32px rgba(31, 38, 135, 0.37);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      
      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
          max-width: 90%;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Wave Background -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Admin Menu</h2>
      <ul>
        <li><a href="adminParking.html">ðŸš§ Parking Setup</a></li>
        <li><a href="adminStatus.html">ðŸ“Š Parking Status</a></li>
        <li>
          <a href="adminRate.html">
            <span style="font-weight: bold; text-transform: uppercase; color: #00A86B;">RS</span>
            Set Parking Rates
          </a>
        </li>
        <li><a href="/logout">ðŸšª Logout</a></li>
      </ul>
    </div>
    
    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>
    
    <!-- Main Content - Centered Container -->
    <div class="main-content">
      <div class="container">
        <h1>Parking Status</h1>
        <div id="statusList"></div>
      </div>
    </div>
    
    <!-- Bottom Wave Background -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,149.3C1120,149,1280,107,1360,85.3L1440,64L1440,250L1360,250C1280,250,1120,250,960,250C800,250,640,250,480,250C320,250,160,250,80,250L0,250Z"
        ></path>
      </svg>
    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fetch parking status data
      async function loadStatus() {
        try {
          const res = await fetch("/admin/status-data");
          const spaces = await res.json();
          const container = document.getElementById("statusList");
          if (spaces.length === 0) {
            container.innerHTML = "<p>No parking spaces found.</p>";
          } else {
            container.innerHTML = "";
            spaces.forEach((space) => {
              const div = document.createElement("div");
              div.className = "status-item";
              div.innerHTML = `
                <p><strong>ID:</strong> ${space._id}</p>
                <p><strong>Type:</strong> ${space.type}</p>
                <p><strong>Capacity:</strong> ${space.number}</p>
                <p><strong>Rules:</strong> ${space.rules}</p>
              `;
              container.appendChild(div);
            });
          }
        } catch (error) {
          console.error("Error loading parking status", error);
        }
      }
      window.onload = loadStatus;
      
      // Sidebar functionality
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");
      
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });
      
      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });
      
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });
    </script>
  </body>
</html>
