<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reservations</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        color: #fff;
        position: relative;
        overflow: hidden;
      }
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }
      .hero-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-card {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem;
        width: 100%;
        animation: fadeIn 1.2s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-card h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 700;
        color: cadetblue;
      }
      .reservation-list {
        margin-top: 1.5rem;
        max-height: 500px;
        overflow-y: auto;
      }
      .reservation-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      .reservation-list::-webkit-scrollbar {
        width: 10px;
      }
      .reservation-list::-webkit-scrollbar-track {
        background: #222;
      }
      .reservation-list::-webkit-scrollbar-thumb {
        background-color: #1a73e8;
        border-radius: 10px;
        border: 2px solid #222;
      }
      .reservation-list {
        scrollbar-width: thin;
        scrollbar-color: #1a73e8 #222;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        padding: 20px;
        box-shadow: 2px 0 32px rgba(31, 38, 135, 0.37);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Owner Menu</h2>
      <ul>
        <li><a href="registerVehicle.html">üöó Register Vehicle</a></li>
        <li><a href="bookParking.html">üÖøÔ∏è Book Parking</a></li>
        <li><a href="myReservations.html">üìÖ My Reservations</a></li>
        <li><a href="ownerprofile.html">üë§ My Profile</a></li>
        <li><a href="notifications.html">üîî Notifications</a></li>
        <li><a href="/logout">üö™ Logout</a></li>
      </ul>
    </div>

    <button class="hamburger-btn" id="hamburgerBtn">‚ò∞</button>

    <div class="hero-container">
      <div class="hero-card">
        <h1>My Reservations</h1>
        <div id="reservations" class="reservation-list">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,149.3C1120,149,1280,107,1360,85.3L1440,64L1440,250L1360,250C1280,250,1120,250,960,250C800,250,640,250,480,250C320,250,160,250,80,250L0,250Z"
        ></path>
      </svg>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");

      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });

      async function loadReservations() {
        try {
          const response = await fetch("/my-reservations-data");
          const reservations = await response.json();
          const container = document.getElementById("reservations");

          if (!reservations.length) {
            container.innerHTML = "<p>No reservations found.</p>";
            return;
          }

          container.innerHTML = "";
          reservations.forEach((res) => {
            const div = document.createElement("div");
            div.className = "reservation-item";
            div.innerHTML = `
              <p><strong>ID:</strong> ${res._id}</p>
              <p><strong>Parking Space:</strong> ${res.parkingSpace}</p>
              <p><strong>From:</strong> ${new Date(res.startTime).toLocaleString()}</p>
              <p><strong>To:</strong> ${new Date(res.endTime).toLocaleString()}</p>
              <p><strong>Cost (Rs):</strong> ${new Number(res.cost).toLocaleString()}</p>
              <button class="btn btn-danger" onclick="cancelReservation('${res._id}', this)">Cancel Reservation</button>
            `;
            container.appendChild(div);
          });
        } catch (err) {
          document.getElementById("reservations").innerHTML = "<p>Error loading reservations.</p>";
          console.error(err);
        }
      }

      async function cancelReservation(id, button) {
        try {
          button.disabled = true;
          const res = await fetch("/cancel-reservation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id }),
          });
          const data = await res.json();

          if (res.ok) {
            const msg = document.createElement("div");
            msg.textContent = data.message;
            msg.style.color = "lightgreen";
            msg.style.marginTop = "10px";
            button.parentNode.appendChild(msg);
            setTimeout(() => {
              button.closest(".reservation-item").remove();
            }, 2000);
          } else {
            alert(data.error || "Error cancelling reservation");
            button.disabled = false;
          }
        } catch (err) {
          alert("Failed to cancel reservation");
          button.disabled = false;
        }
      }

      loadReservations();
    </script>
  </body>
</html>
