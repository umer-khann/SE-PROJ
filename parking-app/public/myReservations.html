<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reservations</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        padding: 20px;
      }
      /* Wave Backgrounds */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }
      /* Container for Main Content */
      .hero-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        margin: 0 auto;
      }
      .hero-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        border-radius: 40px;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.2s ease forwards;
        font-weight: 700;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-card h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #9ce3f0;
        font-weight: 700;
      }
      .reservation-list {
        margin-top: 1.5rem;
      }
      .reservation-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
      }
      /* Sidebar Styles */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #111;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: #333;
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Top Wave Background -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Owner Menu</h2>
      <ul>
        <li><a href="registerVehicle.html">Register Vehicle</a></li>
        <li><a href="bookParking.html">Book Parking</a></li>
        <li><a href="myReservations.html">My Reservations</a></li>
        <li><a href="ownerprofile.html">My Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>

    <!-- Main Content -->
    <div class="hero-container">
      <div class="hero-card">
        <h1>My Reservations</h1>
        <div id="reservations" class="reservation-list">
          <!-- Reservations will be populated here -->
        </div>
      </div>
    </div>

    <!-- Bottom Wave Background -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,149.3C1120,149,1280,107,1360,85.3L1440,64L1440,250L1360,250C1280,250,1120,250,960,250C800,250,640,250,480,250C320,250,160,250,80,250L0,250Z"
        ></path>
      </svg>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar persistence code
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");

      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });

      // Fetch reservations (example code)
      async function loadReservations() {
        try {
          const response = await fetch("/my-reservations-data");
          if (!response.ok) throw new Error("Failed to fetch reservations");
          const reservations = await response.json();
          const container = document.getElementById("reservations");
          if (reservations.length === 0) {
            container.innerHTML = "<p>No reservations found.</p>";
            return;
          }
          container.innerHTML = "";
          reservations.forEach((res) => {
            const div = document.createElement("div");
            div.className = "reservation-item";
            div.innerHTML = `
              <p><strong>ID:</strong> ${res._id}</p>
              <p><strong>Parking Space:</strong> ${res.parkingSpace}</p>
              <p><strong>From:</strong> ${new Date(
                res.startTime
              ).toLocaleString()}</p>
              <p><strong>To:</strong> ${new Date(
                res.endTime
              ).toLocaleString()}</p>
              <p><strong>Cost(Rs):</strong> ${new Number(
                res.cost
              ).toLocaleString()}</p>

              <form method="POST" action="/cancel-reservation">
                <input type="hidden" name="id" value="${res._id}">
                <button type="submit" class="btn btn-danger">Cancel Reservation</button>
              </form>
            `;
            container.appendChild(div);
          });
        } catch (error) {
          console.error(error);
          document.getElementById("reservations").innerHTML =
            "<p>Error loading reservations.</p>";
        }
      }
      loadReservations();
    </script>
  </body>
</html>
