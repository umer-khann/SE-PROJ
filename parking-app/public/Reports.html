<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parking Occupancy History</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #111 0%, #222 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Wave Backgrounds */
    .top-wave,
    .bottom-wave {
      position: absolute;
      left: 0;
      width: 100%;
      z-index: 1;
      filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
    }
    .top-wave { top: 0; }
    .bottom-wave {
      bottom: 0;
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 40px);
    }

    /* Glassmorphism Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 1.2s ease forwards;
      max-height: 80vh;
      overflow-y: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Heading */
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: cadetblue;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      color: #fff;
    }
    th {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Custom Scrollbar */
    .container::-webkit-scrollbar { width: 8px; }
    .container::-webkit-scrollbar-track { background: #222; }
    .container::-webkit-scrollbar-thumb {
      background-color: #1a73e8;
      border-radius: 10px;
      border: 2px solid #222;
    }
    .container { scrollbar-width: thin; scrollbar-color: #1a73e8 #222; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      padding: 20px;
      box-shadow: 2px 0 32px rgba(31, 38, 135, 0.37);
      transition: left 0.3s ease;
      z-index: 1200;
    }
    .sidebar.active { left: 0; }
    .sidebar h2 {
      margin-top: 0; margin-bottom: 1.5rem;
      font-size: 1.5rem; font-weight: 600; text-transform: uppercase;
      letter-spacing: 1px; color: #9ce3f0;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin-bottom: 1rem; }
    .sidebar ul li a {
      color: #fff; text-decoration: none; font-weight: 500;
      display: block; padding: 0.5rem 0.8rem; border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar ul li a:hover { background: rgba(255,255,255,0.1); }
    .close-btn {
      font-size: 1.5rem; text-align: right; cursor: pointer;
      margin-bottom: 1rem;
    }

    /* Hamburger */
    .hamburger-btn {
      position: fixed; top: 20px; left: 20px;
      background: none; border: none; font-size: 1.5rem;
      color: #fff; cursor: pointer; z-index: 1100;
      transition: transform 0.2s;
    }
    .hamburger-btn:hover { transform: scale(1.1); }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1.5rem; max-width: 95%; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <!-- Waves -->
  <div class="top-wave">
    <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
      <path fill="#111" fill-opacity="1"
        d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3
           C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0
           C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
      </path>
    </svg>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" id="closeBtn">&times;</div>
    <h2>Admin Menu</h2>
    <ul>
        <li><a href="/adminParking.html">ðŸš§ Parking Setup</a></li>
        <li><a href="/adminStatus.html">ðŸ“Š Parking Status</a></li>
        <li><a href="/admin/reports.html">ðŸ“œ Detailed Report</a></li>
        <li><a href="/logout">ðŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Hamburger -->
  <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h1>Detailed Report</h1>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Space #</th>
            <th>Type</th>
            <th>User</th>
            <th>Vehicle</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Cost (RS)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="bottom-wave">
    <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
      <path fill="#111" fill-opacity="1"
        d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,149.3
           C1120,149,1280,107,1360,85.3L1440,64L1440,250L1360,250
           C1280,250,1120,250,960,250C800,250,640,250,480,250
           C320,250,160,250,80,250L0,250Z">
      </path>
    </svg>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch and render history
    async function loadHistory() {
      try {
        const res = await fetch("/admin/occupancy-history-data");
        const history = await res.json();
        const tbody = document.querySelector("#historyTable tbody");
        history.forEach(rec => {
          const costDisplay = (rec.cost != null && !isNaN(rec.cost))
            ? rec.cost.toFixed(2)
            : "â€”";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rec.parkingSpace?.number ?? "â€”"}</td>
            <td>${rec.parkingSpace?.type ?? "â€”"}</td>
            <td>${rec.user?.name ?? "â€”"}</td>
            <td>${
              rec.vehicle
                ? `${rec.vehicle.licensePlate} (${rec.vehicle.model})`
                : "â€”"
            }</td>
            <td>${
              rec.startTime
                ? new Date(rec.startTime).toLocaleString()
                : "â€”"
            }</td>
            <td>${
              rec.endTime
                ? new Date(rec.endTime).toLocaleString()
                : "â€”"
            }</td>
            <td>${costDisplay}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load history:", err);
        const msg = document.createElement("p");
        msg.textContent = "Error loading data. See console for details.";
        document.querySelector(".container").appendChild(msg);
      }
    }
    window.onload = loadHistory;

    // Sidebar toggle
    const sidebar   = document.getElementById("sidebar");
    const hamburger = document.getElementById("hamburgerBtn");
    const closeBtn  = document.getElementById("closeBtn");

    if (localStorage.getItem("sidebarOpen") === "true") {
      sidebar.classList.add("active");
    }
    hamburger.addEventListener("click", () => {
      sidebar.classList.add("active");
      localStorage.setItem("sidebarOpen", "true");
    });
    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
      localStorage.setItem("sidebarOpen", "false");
    });
  </script>
</body>
</html>
