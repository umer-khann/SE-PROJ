<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking App - Welcome</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Using Roboto for a modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        /* Full background image */
        background: url("background.jpeg") center center / cover no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        color: #fff;
      }
      /* Optional dark overlay to improve contrast */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
      }
      /* Enhanced Glass Box */
      .glass-box {
        position: relative;
        z-index: 1;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        border: 1px solid rgba(217, 198, 208, 0.474);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 55%;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .glass-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      }
      .glass-box h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #e8e4e4;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .btn-custom {
        width: 100%;
        max-width: 200px;
        height: 50px;
        font-size: 1.1rem;
        font-weight: 700;
        background-color: #050505;
        border: none;
        border-radius: 30px;
        transition: all 0.3s ease;
        color: #afa3a3;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn-custom:hover {
        background-color: #6a6565;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 576px) {
        .glass-box h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-box">
      <h1>Vehicle Parking Management System</h1>
      <div class="button-group">
        <a href="adminLogin.html" class="btn-custom">Admin Login</a>
        <a href="ownerLogin.html" class="btn-custom">Owner Login</a>
      </div>
    </div>
  </body>
</html>
