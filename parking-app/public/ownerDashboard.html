<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        color: #fff;
        min-height: 100vh;
        overflow: hidden;
        padding: 20px;
        position: relative;
      }
      /* Wave Backgrounds */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }
      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(15px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s, transform 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.07);
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
      /* Main Content */
      .main-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 40px);
      }
      /* Dashboard Card */
      .dashboard-card {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        padding: 2rem;
        margin: 0 auto;
        max-width: 700px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        animation: fadeIn 1.2s ease forwards;
        width: 100%;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .dashboard-card h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        text-transform: uppercase;
        color: cadetblue;
        font-weight: 700;
        text-align: center;
      }
      .dashboard-content p {
        font-weight: 300;
        color: #ddd;
        font-size: 1.1rem;
        line-height: 1.6;
        text-align: center;
      }
      /* Notifications */
      #notificationsContent {
        display: none;
      }
      #notificationsList {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 1rem;
        padding-right: 10px;
      }
      #notificationsList .notification {
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 5px;
      }
      .countdown {
        font-weight: bold;
        color: #1a73e8;
      }
      /* Responsive */
      @media (max-width: 768px) {
        .dashboard-card {
          padding: 1.5rem;
          max-width: 95%;
        }
        .dashboard-card h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Wave -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,96L80,85.3C160,75,320,64,480,74.7C640,85,800,107,960,117.3C1120,128,1280,128,1360,117.3L1440,107L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Owner Menu</h2>
      <ul>
        <li><a href="registerVehicle.html">üöó Register Vehicle</a></li>
        <li><a href="bookParking.html">üÖøÔ∏è Book Parking</a></li>
        <li><a href="myReservations.html">üìÖ My Reservations</a></li>
        <li><a href="ownerprofile.html">üë§ My Profile</a></li>
        <li><a href="#" id="showNotifications">üîî Notifications</a></li>
        <li><a href="/logout">üö™ Logout</a></li>
      </ul>
    </div>
    <!-- Hamburger -->
    <button class="hamburger-btn" id="hamburgerBtn">‚ò∞</button>
    <!-- Main Content -->
    <div class="main-content">
      <div class="dashboard-card">
        <!-- Home Content -->
        <div id="homeContent">
          <h1>Welcome, Vehicle Owner!</h1>
          <div class="dashboard-content">
            <p>
              Manage your vehicles and parking reservations using the menu on
              the left.
            </p>
          </div>
        </div>
        <!-- Notifications Content -->
        <div id="notificationsContent">
          <h1>Notifications</h1>
          <div id="notificationsList"></div>
        </div>
      </div>
    </div>
    <!-- Bottom Wave -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,96L80,85.3C160,75,320,64,480,74.7C640,85,800,107,960,117.3C1120,128,1280,128,1360,117.3L1440,107L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar functionality
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });
      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });
      // Notifications logic
      async function loadNotifications() {
        try {
          const res = await fetch("/owner/notifications-data");
          const notes = await res.json();
          const list = document.getElementById("notificationsList");
          list.innerHTML = "";
          notes.forEach((n) => {
            const div = document.createElement("div");
            div.className = "notification";
            let rem = "";
            const now = Date.now();
            const end = new Date(n.endTime).getTime();
            if (now < end) {
              const diff = end - now;
              const hrs = Math.floor(diff / 3600000);
              const mins = Math.floor((diff % 3600000) / 60000);
              const secs = Math.floor((diff % 60000) / 1000);
              rem = `<p>Expires in: <span class="countdown">${hrs}h ${mins}m ${secs}s</span></p>`;
            }
            div.innerHTML = `
              <p><strong>Reservation ID:</strong> ${n._id}</p>
              <p><strong>Space #:</strong> ${n.parkingSpace.number} (${n.parkingSpace.type})</p>
              ${rem}
            `;
            list.appendChild(div);
          });
        } catch (e) {
          console.error("Error loading notifications", e);
        }
      }
      // Toggle views
      document
        .getElementById("showNotifications")
        .addEventListener("click", (e) => {
          e.preventDefault();
          document.getElementById("homeContent").style.display = "none";
          document.getElementById("notificationsContent").style.display =
            "block";
          loadNotifications();
          sidebar.classList.remove("active");
        });
      // Poll countdown every second
      setInterval(() => {
        document.querySelectorAll(".countdown").forEach((el) => {
          const parts = el.textContent.match(/(\d+)h (\d+)m (\d+)s/);
          if (parts) {
            let [h, m, s] = [
              parseInt(parts[1]),
              parseInt(parts[2]),
              parseInt(parts[3]),
            ];
            let total = h * 3600 + m * 60 + s - 1;
            if (total < 0) return;
            h = Math.floor(total / 3600);
            m = Math.floor((total % 3600) / 60);
            s = total % 60;
            el.textContent = `${h}h ${m}m ${s}s`;
          }
        });
      }, 1000);
    </script>
  </body>
</html>
