<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owner Profile</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global and Body Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        color: #fff;
        padding: 20px;
      }
      /* Wave Backgrounds */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }
      /* Sidebar Styles */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #111;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: #333;
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
      /* Owner Profile Container */
      .container {
        position: relative;
        z-index: 2;
        max-width: 800px;
        width: 100%;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #007bff;
      }
      h3 {
        margin-bottom: 1rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .profile-details p {
        font-size: 1.1rem;
        margin: 0.3rem 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      table,
      th,
      td {
        border: 1px solid #fff;
        padding: 8px;
      }
      th {
        background-color: #007bff;
      }
      /* Modal Styles for Change Password */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #1e1c23;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 400px;
        border-radius: 5px;
        color: #000;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h4 {
        margin: 0;
        color: #fff;
        font-weight: 700;
      }
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        border: none;
        background: none;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        h1 {
          font-size: 2rem;
          font-weight: 700;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .profile-info {
          margin-top: 0;
          margin-bottom: 0.5rem;
          font-weight: 1000;
          line-height: 1.2;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Owner Menu</h2>
      <ul>
        <li><a href="registerVehicle.html">Register Vehicle</a></li>
        <li><a href="bookParking.html">Book Parking</a></li>
        <li><a href="myReservations.html">My Reservations</a></li>
        <li><a href="ownerprofile.html">My Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>

    <!-- Top Wave Background -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <!-- Main Container -->
    <div class="container">
      <h1 class="profile-info">Your Profile</h1>

      <!-- Personal Information Section -->
      <div class="profile-section">
        <h3>Personal Information</h3>
        <div class="profile-details">
          <p id="ownerName">Name: Loading...</p>
          <p id="ownerContact">Contact: Loading...</p>
          <p id="ownerEmail">Username/Email: Loading...</p>
        </div>
      </div>

      <!-- Vehicle Information Section -->
       <br></br>
      <div class="vehicle-section">
        <h3>Your Vehicles</h3>
        <div id="vehicleList">Loading vehicles...</div>
      </div>

      <!-- Change Password Button -->
      <div style="text-align: center; margin-top: 2rem">
        <button id="openPasswordModal" class="btn btn-secondary">
          Change Password
        </button>
      </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Change Password</h4>
          <button class="close" id="closeModal">&times;</button>
        </div>
        <form id="changePasswordForm">
          <div class="mb-3">
            <input
              type="password"
              id="oldPassword"
              class="form-control"
              placeholder="Current Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="newPassword"
              class="form-control"
              placeholder="New Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirm New Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="passwordMessage" style="margin-top: 1rem"></div>
        </form>
      </div>
    </div>

    <!-- Bottom Wave Background -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#111"
          fill-opacity="1"
          d="M0,160L80,144C160,128,320,96,480,101.3C640,107,800,149,960,149.3C1120,149,1280,107,1360,85.3L1440,64L1440,250L1360,250C1280,250,1120,250,960,250C800,250,640,250,480,250C320,250,160,250,80,250L0,250Z"
        ></path>
      </svg>
    </div>

    <script>
      // Sidebar handling
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });
      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });

      // Fetch the owner profile data and update the page.
      async function loadProfile() {
        try {
          const res = await fetch("/owner/profile-data");
          const data = await res.json();
          document.getElementById("ownerName").textContent =
            "Name: " + data.owner.name;
          document.getElementById("ownerContact").textContent =
            "Contact: " + data.owner.contact;
          document.getElementById("ownerEmail").textContent =
            "Username/Email: " + data.owner.username;
          const vehicleListEl = document.getElementById("vehicleList");
          if (data.vehicles && data.vehicles.length > 0) {
            let tableHTML =
              "<table><tr><th>License Plate</th><th>Model</th><th>Type</th></tr>";
            data.vehicles.forEach((vehicle) => {
              tableHTML += `<tr>
                              <td>${vehicle.licensePlate}</td>
                              <td>${vehicle.model}</td>
                              <td>${vehicle.type}</td>
                            </tr>`;
            });
            tableHTML += "</table>";
            vehicleListEl.innerHTML = tableHTML;
          } else {
            vehicleListEl.textContent = "No vehicles registered.";
          }
        } catch (error) {
          console.error("Error loading profile data:", error);
          document.getElementById("vehicleList").textContent =
            "Error loading profile data.";
        }
      }
      document.addEventListener("DOMContentLoaded", loadProfile);

      // Modal handling for change password
      const modal = document.getElementById("passwordModal");
      const openModalBtn = document.getElementById("openPasswordModal");
      const closeModalBtn = document.getElementById("closeModal");

      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
      });
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });
      window.addEventListener("click", (e) => {
        if (e.target == modal) {
          modal.style.display = "none";
        }
      });

      // Handle Password Change Form Submission
      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const oldPassword = document.getElementById("oldPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageEl = document.getElementById("passwordMessage");
          messageEl.textContent = "";
          if (newPassword !== confirmPassword) {
            messageEl.textContent =
              "New password and confirmation do not match.";
            return;
          }
          try {
            const res = await fetch("/owner/change-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ oldPassword, newPassword }),
            });
            const result = await res.json();
            if (res.ok) {
              messageEl.textContent = "Password updated successfully!";
              setTimeout(() => {
                modal.style.display = "none";
                document.getElementById("changePasswordForm").reset();
              }, 1500);
            } else {
              messageEl.textContent =
                result.error || "Error updating password.";
            }
          } catch (error) {
            console.error("Error changing password:", error);
            messageEl.textContent = "An error occurred. Please try again.";
          }
        });
    </script>
  </body>
</html>
