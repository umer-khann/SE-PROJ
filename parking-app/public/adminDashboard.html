<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        color: #fff;
      }

      /* Waves */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }

      /* Updated Sidebar matching the card style */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        /* Removed border for consistency */
        padding: 20px;
        box-shadow: 2px 0 32px rgba(31, 38, 135, 0.37);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s, transform 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      /* Main Content Container */
      .hero-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Updated Dashboard Card (Dark Glass Effect) */
      .hero-card {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        border: none;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 3.5rem;
        text-align: center;
        width: 100%;
        max-width: 700px;
        animation: fadeIn 1.5s ease forwards;
        position: relative;
        overflow: hidden;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-card h1 {
        font-weight: 700;
        font-size: 2.8rem;
        margin-bottom: 2rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        color:cadetblue;
      }
      .dashboard-content {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }
      .dashboard-content p {
        font-weight: 300;
        color: #ddd;
        font-size: 1.1rem;
        line-height: 1.6;
        text-align: center;
      }

      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.07);
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 15px rgba(26, 115, 232, 0.5);
      }
      .hamburger-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(26, 115, 232, 0.8);
      }

      @media (max-width: 768px) {
        .hero-card {
          padding: 2.5rem;
        }
        .hero-card h1 {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Wave -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,96L80,85.3C160,75,320,64,480,74.7C640,85,800,107,960,117.3C1120,128,1280,128,1360,117.3L1440,107L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">Ã—</div>
      <h2>Admin Menu</h2>
      <ul>
        <li><a href="adminParking.html">ðŸš§ Parking Setup</a></li>
        <li><a href="adminStatus.html">ðŸ“Š Parking Status</a></li>
        <li><a href="/logout">ðŸšª Logout</a></li>
      </ul>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>

    <!-- Main Content -->
    <div class="hero-container">
      <div class="hero-card">
        <h1>Welcome, Admin!</h1>
        <div class="dashboard-content">
          <p>
            Use the navigation menu on the left to manage everything.<br />
            Keep track of parking spaces, reservations, and moreâ€”right at your
            fingertips!
          </p>
        </div>
      </div>
    </div>

    <!-- Bottom Wave -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,96L80,85.3C160,75,320,64,480,74.7C640,85,800,107,960,117.3C1120,128,1280,128,1360,117.3L1440,107L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar functionality
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");

      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("sidebarOpen") === "true") {
          sidebar.classList.add("active");
        }
      });

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });
    </script>
  </body>
</html>
