<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 20px;
        position: relative;
      }

      /* Creative Wave Backgrounds using CSS clip-path */
      .wave {
        position: absolute;
        left: 0;
        width: 100%;
        height: 150px;
        background-color: #111;
        z-index: 0;
      }
      /* Top wave: A downward curve */
      .top-wave {
        top: 0;
        clip-path: polygon(0 0, 100% 0, 100% 60%, 50% 100%, 0 60%);
      }
      /* Bottom wave: An upward curve */
      .bottom-wave {
        bottom: 0;
        clip-path: polygon(0 40%, 50% 0, 100% 40%, 100% 100%, 0 100%);
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #111;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        transition: left 0.3s ease;
        z-index: 1200;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar ul li {
        margin-bottom: 1rem;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0.8rem;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .sidebar ul li a:hover {
        background-color: #333;
      }
      .close-btn {
        font-size: 1.5rem;
        text-align: right;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      /* Main Content: Center the Card */
      .main-content {
        position: relative;
        z-index: 2;
        min-height: calc(100vh - 40px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Neon Pulse Animation */
      @keyframes neonPulse {
        0% {
          box-shadow: 0 0 8px rgba(26, 115, 232, 0.3),
                      0 0 15px rgba(156, 227, 240, 0.1);
        }
        50% {
          box-shadow: 0 0 12px rgba(26, 115, 232, 0.5),
                      0 0 25px rgba(156, 227, 240, 0.2);
        }
        100% {
          box-shadow: 0 0 8px rgba(26, 115, 232, 0.3),
                      0 0 15px rgba(156, 227, 240, 0.1);
        }
      }

      /* Dashboard Card */
      .dashboard-card {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.07),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 4rem;
        margin: 0 auto;
        max-width: 650px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1.2s ease forwards, neonPulse 3s infinite ease-in-out;
      }
      .dashboard-card h1 {
        margin-bottom: 0.8rem;
        font-size: 2.8rem;
        text-transform: uppercase;
        background: linear-gradient(90deg, #223d41 0%, #1a73e8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 5px rgba(20, 50, 55, 0.8),
                     0 0 10px rgba(19, 41, 71, 0.6);
      }
      .dashboard-card p {
        font-weight: 300;
        color: #ddd;
        font-size: 1.2rem;
        line-height: 1.6;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hamburger Button */
      .hamburger-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        z-index: 1100;
        transition: transform 0.2s;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .dashboard-card {
          width: 90%;
          padding: 2rem;
        }
        .dashboard-card h1 {
          font-size: 2.2rem;
        }
        .dashboard-card p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Wave Background using CSS -->
    <div class="wave top-wave"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="close-btn" id="closeBtn">&times;</div>
      <h2>Admin Menu</h2>
      <ul>
        <li><a href="adminParking.html">Parking Setup</a></li>
        <li><a href="adminStatus.html">Parking Status</a></li>
        <li><a href="adminRate.html">Set Parking Rates</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">☰</button>

    <!-- Main Content -->
    <div class="main-content">
      <div class="dashboard-card">
        <h1>Welcome, Admin!</h1>
        <p>
          Use the navigation menu on the left to manage everything.
          <br />
          Keep track of parking spaces, reservations, and more—right at your fingertips!
        </p>
      </div>
    </div>

    <!-- Bottom Wave Background using CSS -->
    <div class="wave bottom-wave"></div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Grab sidebar elements
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const closeBtn = document.getElementById("closeBtn");

      // On page load, check if the sidebar should be open
      document.addEventListener("DOMContentLoaded", () => {
        const isSidebarOpen = localStorage.getItem("sidebarOpen");
        if (isSidebarOpen === "true") {
          sidebar.classList.add("active");
        }
      });

      // Open sidebar
      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        localStorage.setItem("sidebarOpen", "true");
      });

      // Close sidebar
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        localStorage.setItem("sidebarOpen", "false");
      });
    </script>
  </body>
</html>
