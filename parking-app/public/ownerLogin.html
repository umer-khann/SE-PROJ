<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owner Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styling using a dark neon theme */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #111 0%, #222 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        color: #fff;
      }

      /* Waves styling */
      .top-wave,
      .bottom-wave {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.3));
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: 0;
        transform: rotate(180deg);
      }

      /* Container */
      .hero-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Updated Login Box Design */
      .hero-card {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 3.5rem;
        text-align: center;
        width: 100%;
        max-width: 700px;
        animation: fadeIn 1.5s ease forwards;
        position: relative;
        overflow: hidden;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Heading */
      .hero-card h1 {
        font-weight: 700;
        font-size: 2.8rem;
        margin-bottom: 2rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: cadetblue;
      }

      /* Login Form */
      .login-form {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }
      .login-form .form-group {
        margin-bottom: 2rem;
        position: relative;
      }
      .login-form input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #555;
        width: 100%;
        padding: 12px 5px;
        color: #fff;
        font-size: 1.1rem;
        transition: border-bottom-color 0.3s ease;
      }
      .login-form input:focus {
        outline: none;
        border-bottom-color: #1a73e8;
      }
      .login-form input::placeholder {
        color: #aaa;
        transition: opacity 0.3s ease;
      }
      .login-form input:focus::placeholder {
        opacity: 0;
      }
      /* Custom underline animation on focus */
      .login-form .form-group::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #1a73e8;
        transition: width 0.4s ease;
      }
      .login-form input:focus + .form-group::after,
      .login-form input:focus ~ .form-group::after {
        width: 100%;
      }

      /* Login Button */
      .login-btn {
        width: 100%;
        height: 50px;
        font-weight: 600;
        background-color: #1a73e8;
        border: none;
        border-radius: 25px;
        transition: transform 0.3s, box-shadow 0.3s;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 15px rgba(26, 115, 232, 0.5);
      }
      .login-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(26, 115, 232, 0.8);
      }

      /* Inline error message container */
      #errorMessage {
        margin-top: 1rem;
        text-align: center;
        display: none;
        font-size: 1rem;
        font-weight: 600;
        color: #ff4444;
      }

      /* Autofill fix: keep background dark and text white */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,0.85) inset !important;
        -webkit-text-fill-color: #fff !important;
      }

      @media (max-width: 768px) {
        .hero-card {
          padding: 2.5rem;
        }
        .hero-card h1 {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Wave -->
    <div class="top-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,117.3C640,117,800,107,960,85.3C1120,64,1280,32,1360,16L1440,0L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <!-- Hero Container -->
    <div class="hero-container">
      <div class="hero-card">
        <h1>Owner Login</h1>
        <!-- Inline error message container -->
        <div id="errorMessage"></div>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <input type="text" name="username" placeholder="ðŸ‘¤ Username" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="ðŸ”’ Password" required />
          </div>
          <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
        <p style="margin-top: 1.5rem; font-size: 0.9rem;">
          Don't have an account?
          <a href="ownerRegister.html" style="color: #1a73e8; text-decoration: none; font-weight: 600;">Register here</a>
        </p>
      </div>
    </div>

    <!-- Bottom Wave -->
    <div class="bottom-wave">
      <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d1b2a"
          fill-opacity="1"
          d="M0,250L80,250C160,250,320,250,480,250C640,250,800,250,960,250C1120,250,1280,250,1360,250L1440,250L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
    </div>

    <script>
      // Intercept the form submission for owner login
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // Prevent default form submission

        // Collect form data
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
          // This endpoint should return JSON with { success: true, redirect: "/ownerDashboard.html" }
          // if credentials are valid, or { success: false, error: "..."} if not.
          const res = await fetch("/owner/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (res.ok) {
            const result = await res.json();
            // If the server responded with success and a redirect path:
            if (result.success) {
              // Navigate to the specified dashboard
              window.location.href = result.redirect;
            } else {
              // If success is false, show the server's error message
              document.getElementById("errorMessage").textContent = result.error || "Invalid owner credentials. Please try again.";
              document.getElementById("errorMessage").style.display = "block";
            }
          } else {
            // Non-200 status (like 401 or 500) - show inline error
            const errorData = await res.json();
            document.getElementById("errorMessage").textContent =
              errorData.error || "Invalid owner credentials. Please try again.";
            document.getElementById("errorMessage").style.display = "block";
          }
        } catch (error) {
          console.error("Error during login:", error);
          document.getElementById("errorMessage").textContent =
            "An error occurred. Please try again.";
          document.getElementById("errorMessage").style.display = "block";
        }
      });
    </script>
  </body>
</html>
